<html>
    <head>
        <title>Please login</title>
    </head>
    <body>
        {% if form.errors %}
            <p class="text-warning">Your username and/or password didn't match. Please try again.</p>
        (% endif %}
        <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>
</body>
</html>
